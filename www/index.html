<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover, user-scalable=no">
        <meta name="color-scheme" content="light">
        <link rel="stylesheet" href="css/index.css">
        <title>RUthirsty - 喝水打卡</title>
    </head>
    <body>
        <div class="app">
            <!-- 头部 -->
            <header class="header">
                <h1>RUthirsty 喝水打卡</h1>
            </header>

            <!-- 目标和进度区域 -->
            <section class="goal-section">
                <div class="goal-header">
                    <span class="goal-text">今日目标: <span id="dailyGoal">8</span>杯</span>
                    <button id="settingsBtn" class="settings-btn">设置</button>
                </div>
                <div class="progress-info">
                    <span class="progress-text">已完成: <span id="todayCount">0</span>/<span id="goalDisplay">8</span>杯 (<span id="progressPercent">0</span>%)</span>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </section>

            <!-- 打卡按钮 -->
            <section class="checkin-section">
                <button id="checkinBtn" class="checkin-btn">
                    <span class="water-icon">💧</span>
                    <span class="btn-text">打卡喝水</span>
                </button>
            </section>

            <!-- 今日记录 -->
            <section class="records-section">
                <div class="section-header">
                    <h2>今日记录 (<span id="recordCount">0</span>次)</h2>
                </div>
                <div id="recordsList" class="records-list">
                    <p class="empty-message">今天还没有喝水记录，点击上方按钮开始打卡吧！</p>
                </div>
            </section>

            <!-- 历史记录按钮 -->
            <section class="history-section">
                <button id="historyBtn" class="history-btn">查看历史记录</button>
            </section>
        </div>

        <!-- 目标设置模态框 -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>设置每日目标</h3>
                    <button id="closeSettings" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <label for="goalInput">每日喝水目标（杯）:</label>
                    <input type="number" id="goalInput" min="1" max="20" value="8">
                </div>
                <div class="modal-footer">
                    <button id="cancelGoal" class="btn-secondary">取消</button>
                    <button id="saveGoal" class="btn-primary">保存</button>
                </div>
            </div>
        </div>

        <!-- 历史记录模态框 -->
        <div id="historyModal" class="modal">
            <div class="modal-content modal-large">
                <div class="modal-header">
                    <h3>历史记录</h3>
                    <button id="closeHistory" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="historyList" class="history-list">
                        <p class="empty-message">暂无历史记录</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="closeHistoryBtn" class="btn-secondary">关闭</button>
                </div>
            </div>
        </div>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
